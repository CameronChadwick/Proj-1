<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="home-link"><i class="fa-solid fa-house fa-lg"></i></a>
            <h1 class="title">
            Cameron Chadwick
            </h1>
        </div>
        <div class="header-nav">
            <a href=".\html\strawberry.html" class="nav-items">Strawberries!</a>
            <a href=".\html\monogram.html" class="nav-items">Monogram</a>
            <a href=".\html\rps.html" class="nav-items">RPS</a>
        </div>
    </header>
    <hr class="header-line">
    <main>
        <a href=".\html\abstract.html">abstract</a>
        <h2>job application</h2>
        <p>Please complete the form below to apply for a position with us.</p>
        <hr>
        <form class="form-assignment">
            <div class="name">
                <h4>Full Name</h4>
                <input type="text" class="first-name" id="first-name">
                <label for="first-name">First Name</label>
                <input type="text" class="middle-name" id="middle-name">
                <label for="middle-name">Middle Name</label>
                <input type="text" class="last-name" id="last-name">
                <label for="last-name">Last Name</label>
            </div>
            <div class="address">
                <h4>Current Address</h4>
                <input type="text" class="address" id="address-1">
                <small for="address-1">Address Line 1</small>
                <input type="text" class="address" id="address-2">
                <label for="address-2">Address Line 2</label>
                <input type="text" class="city" id="city">
                <label for="city">City</label>
                <input type="text" class="state" id="state">
                <label for="state">State/Province</label>
                <input type="text" class="zip" id="zip">
                <label for="zip">Postal/Zip code</label>
                <select name="country" id="country">
                    
                    <option value="usa">U.S.A</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                </select>
                <label for="country">Country</label>
            </div>
        </form>
    </main>
    <hr class="footer-line">
    <footer class="footer">
        
    </footer>
    
</body>
</html>
