<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="home-link"><i class="fa-solid fa-house fa-lg"></i></a>
            <h1 class="title">
            Cameron Chadwick
            </h1>
        </div>
        <div class="header-nav">
            <a href=".\html\strawberry.html" class="nav-items">Strawberries!</a>
            <a href=".\html\monogram.html" class="nav-items">Monogram</a>
            <a href=".\html\abstract.html" class="nav-items">Abstract</a>
            <a href=".\html\faq.html" class="nav-items">FAQ</a>
            <a href=".\html\rps.html" class="nav-items">RPS</a>
        </div>
        <div class="header-drop">
            <nav class="links">
                <a href=".\html\strawberry.html" class="link">Strawberry</a>
                <hr class="nav-split">
                <a href=".\html\monogram.html" class="link">Monogram</a>
                <hr class="nav-split">
                <a href=".\html\abstract.html" class="link">Abstract</a>
                <hr class="nav-split">
                <a href=".\html\faq.html" class="link">FAQ</a>
                <hr class="nav-split">
                <a href=".\html\rps.html" class="link">RPS</a>
                <hr class="nav-bottom">
            </nav>
            <div class="btns">
                <div class="close-btn">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
                <div class="open-btn">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </div>
        </div>
    </header>
    <hr class="header-line">
    <main>
        <div class="form-heading">
            <h2 class="form-title">job application</h2>
            <p class="form-desc">Please complete the form below to apply for a position with us.</p>
        </div>
        <hr>
        <form class="form-assignment">
            <div class="group">
                <label for="full-name" class="big-label">Full Name</label>
                <div class="mini-group">
                    <input type="text" class="name-input" id="first-name" required>
                    <label for="first-name" class="label-lower">First Name</label>
                </div>
                <div class="mini-group">
                    <input type="text" class="name-input" id="middle-name">
                    <label for="middle-name" class="label-lower">Middle Name</label>
                </div>
                <div class="mini-group">
                    <input type="text" class="name-input" id="last-name" required>
                    <label for="last-name" class="label-lower">Last Name</label>
                </div>
            </div>
            <div class="group">
                <label for="current-address" class="big-label">Current Address</label>
                <div class="big-cont">
                    <div class="mini-group">
                        <input type="text" class="address" id="address-1">
                        <label for="address-1" class="label-lower">Address Line 1</small>
                    </div>
                    <div class="mini-group">
                        <input type="text" class="address" id="address-2">
                        <label for="address-2" class="label-lower">Address Line 2</label>
                    </div>
                    <div class="mini-cont">
                        <div class="mini-group">
                            <input type="text" class="small-box" id="city">
                            <label for="city" class="label-lower">City</label>
                        </div>
                        <div class="mini-group">
                            <input type="text" class="small-box" id="state">
                            <label for="state" class="label-lower">State/Province</label>
                        </div>
                    </div>
                    <div class="mini-cont">
                        <div class="mini-group">
                            <input type="text" class="small-box" id="zip">
                            <label for="zip" class="label-lower">Postal/Zip code</label>
                        </div>
                        <div class="mini-group">
                            <select name="country" id="country" class="small-box">
                                <option value="">Please Select</option>
                                <option value="usa">U.S.A</option>
                                <option value="canada">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="spain">Spain</option>
                                <option value="france">France</option>
                            </select>
                            <label for="country" class="label-lower">Country</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group">
                <label for="email" class="big-label">Email Address</label>
                <input type="text" class="email" id="email" required placeholder="ex: myname@example.com">
            </div>
            <div class="group">
                <label for="phone-number" class="big-label">Phone Number</label>
                <div class="mini-group">
                    <input type="text" class="area" id="area">
                    <label for="area" class="label-lower">Area Code</label>
                </div>
                <div class="mini-group">
                    <input type="text" class="small-box" id="number">
                    <label for="number" class="label-lower">Phone Number</label>
                </div>
            </div>
            <div class="group">
                <label for="position" class="big-label">Applying for Position</label>
                <select class="position" id="position" required>
                    <option value="">Please Select</option>
                    <option value="ui">UI/UX Developer</option>
                    <option value="front-end">Front-End Developer</option>
                    <option value="back-end">Back-End Developer</option>
                </select>
            </div>
            <div class="group">
                <label for="start-date" class="big-label">Start Date</label>
                <div class="mini-group">
                    <input type="date" class="date" id="date">
                    <label for="date" class="label-lower">Date</label>
                </div>
            </div>
            <div class="group">
                <label for="resume" class="big-label">Upload Resume</label>
                <input type="file" id="resume">
            </div>
            <div class="group">
                <label for="photo" class="big-label">Take Photo</label>
                <input type="button" class="photo" value="Take Photo">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to <a href="#">terms & conditions</a>.</label>
            </div>
            <div class="submit">
                <input type="submit" class="submit-btn">
            </div>
        </form>
    </main>
    <hr class="footer-line">
    <footer class="footer">
        
    </footer>
    <script src="./js/header.js"></script>
</body>
</html>
